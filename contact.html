<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - India</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://up.yimg.com/ib/th/id/OIP.D8uhXtoFbKlx2cKTAizp_QHaEK?pid=Api&rs=1&c=1&qlt=95&w=183&h=102'); 
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    header {
      background: linear-gradient(#ff9933,white,green);
      color: rgb(93, 14, 14);
      text-align: center;
      padding: 20px;
    }

    nav {
      background-color: #ff9933;
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px black;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background-color: #f9f9f9;
      color: #000;
    }

    button {
      margin-top: 20px;
      background-color: #000080;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #3333cc;
    }

    footer {
      background-color: rgba(0, 0, 128, 0.85);
      color: white;
      text-align: center;
      padding: 15px;
    }

    @media (max-width: 600px) {
      .form-container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Contact Us</h1>
</header>

<nav>
  <a href="indiya.html">Home</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contacts</a>
</nav>

<div class="form-container">
  <h2>Send us a message</h2>
  <form action="#" method="post">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Your Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Submit</button>
  </form>
</div>

<footer>
  &copy; 2025 Incredible India | Designed by Vicee, Aditya, Amar kant.
</footer>

</body>
</html>
